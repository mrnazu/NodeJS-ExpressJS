<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript async / await</h2>

    <p id="demo"></p>

    <script>
      function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
      }

      async function myFunction() {
        return "Hello";
      }

      myFunction().then(
        function (value) {
          myDisplayer(value);
        },
        function (error) {
          myDisplayer(error);
        }
      );
    </script>
  </body>
</html>
